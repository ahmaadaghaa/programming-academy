<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إعادة تعيين كلمة المرور - أكاديمية البرمجة المتكاملة</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
        --primary-color: #2563eb;
        --secondary-color: #f59e0b;
        --dark-color: #1e293b;
        --light-color: #f8fafc;
        --gradient: linear-gradient(135deg, #2563eb, #7c3aed);
        --success-color: #10b981;
      }

      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        width: 90%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        animation: slideUp 1s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 3rem;
        text-align: center;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .container h2 {
        font-size: 2rem;
        color: white;
        margin-bottom: 1rem;
      }

      .container p {
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .input-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        border: 2px solid #e2e8f0;
        border-radius: 15px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8fafc;
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        background: white;
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.1);
        transform: translateY(-2px);
      }

      .input-group i {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #64748b;
        transition: color 0.3s ease;
      }

      .input-group input:focus + i {
        color: var(--primary-color);
      }

      .submit-button {
        width: 100%;
        padding: 1rem;
        background: var(--gradient);
        color: white;
        border: none;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .submit-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .submit-button:hover::before {
        left: 100%;
      }

      .submit-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
      }

      .back-link {
        margin-top: 1rem;
      }

      .back-link a {
        color: var(--secondary-color);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .back-link a:hover {
        color: white;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          margin: 1rem;
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>إعادة تعيين كلمة المرور</h2>
      <p>أدخل كلمة المرور الجديدة</p>

      <form id="resetForm">
        <input type="hidden" id="token" value="" />
        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="كلمة المرور الجديدة"
            required
          />
          <i class="fas fa-lock"></i>
        </div>

        <div class="input-group">
          <input
            type="password"
            id="confirmPassword"
            placeholder="تأكيد كلمة المرور"
            required
          />
          <i class="fas fa-lock"></i>
        </div>

        <button type="submit" class="submit-button">إعادة التعيين</button>
      </form>

      <div class="back-link">
        <a href="./login1.html">العودة إلى تسجيل الدخول</a>
      </div>
    </div>

    <script src="site-notification.js"></script>
    <script>
      const RESET_API_URL =
        "http://localhost/programming-academy/reset_password_api.php";

      // Get token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      if (!token) {
        showNotification("رابط غير صحيح", "error");
        setTimeout(() => (window.location.href = "./login1.html"), 2000);
      } else {
        document.getElementById("token").value = token;
      }

      document
        .getElementById("resetForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const submitButton = this.querySelector('button[type="submit"]');

          if (password !== confirmPassword) {
            showNotification("كلمات المرور غير متطابقة", "error");
            return;
          }

          if (password.length < 6) {
            showNotification(
              "كلمة المرور يجب أن تكون 6 أحرف على الأقل",
              "error"
            );
            return;
          }

          submitButton.disabled = true;
          submitButton.innerHTML =
            '<i class="fa fa-spinner fa-spin"></i> جاري التحديث...';

          fetch(RESET_API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ token: token, password: password }),
          })
            .then((response) => response.json())
            .then((data) => {
              showNotification(
                data.message,
                data.success ? "success" : "error"
              );
              if (data.success) {
                setTimeout(() => {
                  window.location.href = "./login1.html";
                }, 2000);
              }
              submitButton.disabled = false;
              submitButton.textContent = "إعادة التعيين";
            })
            .catch((error) => {
              showNotification("فشل الاتصال بالخادم", "error");
              submitButton.disabled = false;
              submitButton.textContent = "إعادة التعيين";
            });
        });
    </script>
  </body>
</html>
